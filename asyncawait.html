<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="divs">
    </div>
    <script>
         
      async function getdata(){
        let divs=document.getElementById("divs")
        divs.style.display="flex"
        divs.style.flexWrap="wrap"
        divs.style.gap="20px"
    let res= await fetch(" https://fakestoreapi.com/products")
      let data= await res.json()
         console.log(data)
        data.forEach(element => {
          let con=document.createElement("div")
        con.style.backgroundColor="white"
        con.style.border="2px solid gray"
        con.style.borderRadius="10px"
        con.style.width="300px"
        con.style.display="flex"
        con.style.flexDirection="column"
        con.style.textAlign="center"
          let cate=document.createElement("h1")
          let desc=document.createElement("p")
          let image=document.createElement("img")
          let price=document.createElement("h2")
          let rate=document.createElement("h3")
          let count=document.createElement("h3")
          let title=document.createElement("p")
           title.style.color="blue"
            



          cate.innerText= element.category
          desc.innerText=element.description
         
          image.setAttribute("src",element.image)
          image.setAttribute("height","200px")
          image.setAttribute("weight","200px")

          price.innerText=element.price
          rate.innerText=element.rating.rate
          count.innerText=element.rating.count
          title.innerText=element.title


          
          con.appendChild(cate)
          con.appendChild(desc)
          con.appendChild(image)
          con.appendChild(price)
          con.appendChild(rate)
          con.appendChild(count)
          con.appendChild(title)


          divs.appendChild(con)


        });
    }
    getdata()
        
     
      

    </script>
</body>
</html>

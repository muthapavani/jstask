                // two dates difference
                function  dates(){
                let b= new Date("2000-10-7")
                let b1=new Date()

                let c1 =b1.getFullYear()
                console.log(Math.abs(c-c1),"years")

                dates()


                // 25 years to days
                function  ages( ){
